<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora - Jorge Pardo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/stylecalc.css">
</head>
<body>
  <header>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Volver</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="tiempo.html">Tiempo</a>
        </li>            
        <li class="nav-item">
            <a class="nav-link" href="calculadora.html">Calculadora</a>
        </li>
</header>
  <div class="container">
    <p>
      Calculadora de Jorge Pardo
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="suma">+</button>
        <button class="key--operator" data-action="resta">-</button>
        <button class="key--operator" data-action="multiplicacion">*</button>
        <button class="key--operator" data-action="division">÷</button>
        <button class="key--operator" data-action="porcentaje">%</button>
        <button class="key--operator" data-action="cuadrado">^</button>
        <button class="key--operator" data-action="raizcuadrada">√</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="JavaScript/script.js"></script>
</body>
</html>
